version: '3'
services:
  portainer:
    image: portainer/portainer
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    labels:
      - "traefik.frontend.rule=Host:portainer.theomarty.fr"
volumes:
  portainer_data:

networks:
  web:
    external: true
